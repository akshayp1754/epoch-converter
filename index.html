<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epoch Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
  
      
        
        <h1 class="text-white overflow-hidden">Epoch Converter</h1>
        
        <div class="container ">
          <div class="row justify-content-center ">
            <div class="col-sm-3">
              <input type="text" class="form-control" id="epochInput" placeholder="Epoch Timestamp">
            </div>
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary" onclick="convertEpoch()">Convert</button>
            </div>
          </div>
        </div>
       
        </div>
        
        <div id="resultContainer">
          <p>Date and Time: <span id="dateTime"></span></p>
          <p>Day of the Week: <span id="dayOfWeek"></span></p>
        </div>
   

        
        
      

      <script src="script.js"></script>
</body>
</html>
